<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="test.js">
    </script>
  </head>
  <body>
    <input id="inputText" onkeyup="copyText()"></input>
    <br>
    <input readonly id="outputText"></input>
    <br><br><br>
    <button id="thisFirst" onclick="enableButton()">This First</button>
      <button id="notYet" disabled onclick="newStyle()">Not Yet</button>
    <br><br><br>
    <form>
      <input type="radio" id="radio1" name="radios" onchange="radioChange()">Show image<br>
      <input type="radio" id="radio2" name="radios" onchange="radioChange()">Change button color<br>
    <input type="radio" id="radio3" name="radios" onchange="radioChange()">Hide input<br>
    </form>
    <br><br><br>
    <select id="dropdown" onchange="changeClass()">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
	  </select>
    <p class="hello" id="test">This is it</p>

    <input type="checkbox" id="myCheck" onclick="updateTable()"> Check me
    <br><br>
    <table id="myTable">
      <tr>
        <th>Checkbox Status</th>
      </tr>
      <tr>
        <td id="status"></td>
      </tr>
    </table>
    <br><br><br>
    <form>
      <label for="input">Enter some text:</label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="displayText()">Submit</button>
    </form>
    <p id="output"></p>
  </body>
