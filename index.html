<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="test.js">
    </script>
  </head>
  <body>
    <input id="inputText" onkeydown="copyText()"></input>
    <br>
    <input readonly id="outputText"></input>
    <br><br><br>
    <button id="thisFirst" onclick="enableButton()" style="background-color: white;">This First</button>
    <button id="notYet" disabled onclick="newStyle()" style="background-color: white;">Not Yet</button>
    <br><br><br>
    <form id="radio">
      <input type="radio" id="radio1" name="radio" onchange="radioChange()">Show image<br>
      <input type="radio" id="radio2" name="radio" onchange="radioChange()">Change button color<br>
      <input type="radio" id="radio3" name="radio" onchange="radioChange()">Hide input<br>
    </form>
    <br><br><br>
    <select id="dropdown" onchange="changeClass()">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
	  </select>
    <br><br><br>
    <input type="checkbox" id="myCheck" onclick="updateTable()"> Check me
    <br><br>
    <table id="myTable" hidden = true>
      <tr>
        <th>I am visibly checked</th>
      </tr>
      <tr>
        <td id="status">hello</td>
      </tr>
    </table>
    <br><br><br>
    <form id="thisForm">
      <label for="input">Enter some text:</label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="displayText()">Submit</button>
      <input id="input2"></input>
    </form>
  </body>
</html>
